<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
<head>
    <!-- Заголовок страницы в браузере -->
    <title>FLEXBOX</title>
    <!-- Адаптив -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Кодировка страницы -->
    <meta charset="UTF-8">
</head>
<!-- Отображаемое тело страницы -->
<body>
<div class="wrapper">
    <div class="container">

        <nav class="nav-bar">
            <div class="nav-bar__input-form">
                <input placeholder="Введите имя..." class="input-form__input" id="input-form" type="text">
            </div>
            <div class="nav-bar__find-button">
                <button name="find-button" type="button" class="find-button__search button">Найти</button>
            </div>
            <div class="nav-bar__clear-button">
                <button name="clear-button" class="clear-button__clear button">Очистить</button>
            </div>
            <div class="nav-bar__add">
                <button name="add-button" class="add-button__add button">Добавить</button>
            </div>
        </nav>
        <div class="content">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal__name">
                    <p class="modal__name-description description">Имя</p>
                    <input type="text" class="input-name input">
                </div>
                <div class="modal__salary">
                    <p class="modal__salary-description description">Зарплата</p>
                    <input type="text" class="input-salary input">
                </div>
                <div class="modal__buttons">
                    <button name="modal-new-card-button" class="modal__new-card-button button">Добавить карту</button>
                    <button name="close-modal-button" class="modal__close-modal-button button">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>
</body>
</html>
